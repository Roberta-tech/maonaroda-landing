<!DOCTYPE html>
<html lang="pt-br">

        :root {
            --primary-gradient: linear-gradient(90deg, #007cf0, #00dfd8);
            --pure-black: #000000;
        }
        
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--pure-black);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px 20px;

        .content-wrapper {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {

            max-width: 90%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 15px 0;
            line-height: 1.1;
        }

        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #aaaaaa;
            margin-bottom: 50px;
            line-height: 1.6;

        .btn {

            text-decoration: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 124, 240, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 124, 240, 0.5);
        }

        .insta-float {

            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
