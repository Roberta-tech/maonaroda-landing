<!DOCTYPE html>
<html lang="pt-br">
<head><meta name="description" content="Mão na Roda - A plataforma que conecta você aos melhores profissionais e serviços em todo o Brasil. Peça um Mão na Roda agora!">
<meta name="keywords" content="serviços, encanador, eletricista, diarista, aplicativo de serviços, mão na roda, impetus">

<meta property="og:title" content="Mão na Roda - Mais que um App!">
<meta property="og:description" content="Garanta seu acesso antecipado à maior rede de serviços do Brasil.">

<meta property="og:url" content="https://www.appmaonaroda.com.br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mão na Roda - Mais que um App!</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #007cf0, #00dfd8);
            --pure-black: #000000;
        }
        
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--pure-black);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px 20px;
        }

        /* Container para garantir que nada fique torto */
        .content-wrapper {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 500px; /* Grande e imponente no PC */
            max-width: 90%; /* Não deixa vazar da tela no celular */
            height: auto;
            margin-bottom: 30px;
            display: block;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 15px 0;
            line-height: 1.1;
        }

        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #aaaaaa;
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 600px;
        }

        .btn {
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 124, 240, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 124, 240, 0.5);
        }

        /* Ajuste específico para Celular */
        @media (max-width: 600px) {
            .logo { width: 300px; } /* Diminui um pouco no celular para não ficar feio */
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <img src="logo.png" alt="Mão na Roda Logo" class="logo">

        <h1>Mais que um App, uma <span class="gradient-text">Mão na Roda!</span></h1>
        
        <p>Onde você estiver, a solução que você precisa. Conectando profissionais e clientes em todo o Brasil.</p>

        <a href="https://tally.so/r/Bzk5MK" class="btn">QUERO ACESSO ANTECIPADO</a>
    </div>

</body>
</html>
